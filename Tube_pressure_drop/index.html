<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空管压降计算器</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://polyfill.io">
    <!-- 引入全局样式表 -->
    <link rel="stylesheet" href="../global-styles.css">
    <style>
        /* Critical CSS for initial render */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s linear 0.3s, opacity 0.3s;
        }
        
        .loading-overlay.show {
            visibility: visible;
            opacity: 1;
            transition-delay: 0s;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 公式模态框样式 */
        .modal-content {
            max-width: 800px;
            max-height: 85vh;
            overflow-y: auto;
            padding: 20px 30px;
            border-radius: 12px;
        }

        .formula-detail {
            padding: 10px 0;
        }

        .formula-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .formula-icon {
            font-size: 24px;
            margin-right: 15px;
        }

        .formula-description {
            margin-bottom: 20px;
            color: var(--text-color);
            line-height: 1.5;
        }

        .formula-box {
            background-color: rgba(var(--primary-rgb), 0.05);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            border-left: 4px solid var(--primary-color);
        }

        .parameter-section {
            margin: 25px 0;
        }

        .parameter-section h4 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .parameter-list {
            list-style-type: none;
            padding: 0;
        }

        .parameter-list li {
            display: flex;
            margin-bottom: 10px;
            padding: 8px;
            background-color: rgba(var(--primary-rgb), 0.02);
            border-radius: 6px;
        }

        .param-symbol {
            min-width: 80px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .param-description {
            flex: 1;
        }

        .application-section {
            margin: 25px 0;
        }

        .application-section h4 {
            margin: 20px 0 15px;
            color: var(--primary-color);
        }

        .method-card {
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .method-header {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .sub-method {
            margin-left: 15px;
            padding: 10px;
            margin-top: 10px;
            border-left: 2px solid var(--border-color);
        }

        .pipe-fixture-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 0;
            list-style-type: none;
        }

        .pipe-fixture-list li {
            padding: 8px 12px;
            background-color: rgba(var(--primary-rgb), 0.02);
            border-radius: 6px;
        }

        .fixture-name {
            font-weight: 500;
        }

        .k-value {
            float: right;
            color: var(--primary-color);
        }

        .step-list {
            padding-left: 20px;
        }

        .step-list li {
            margin-bottom: 8px;
            padding: 5px 0;
        }

        .table-container {
            overflow-x: auto;
        }

        .formula-table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }

        .formula-table th {
            background-color: rgba(var(--primary-rgb), 0.1);
            color: var(--primary-color);
            text-align: left;
            padding: 10px;
        }

        .formula-table td {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .formula-table tr:last-child td {
            border-bottom: none;
        }

        .note-section {
            margin-top: 25px;
        }

        .note-box {
            background-color: rgba(255, 193, 7, 0.1);
            border-left: 4px solid #ffc107;
            padding: 12px 15px;
            border-radius: 4px;
            margin: 15px 0;
        }

        .note-box p {
            margin: 0;
            color: #664d03;
        }

        .note-box strong {
            color: #664d03;
        }

        .total-row {
            font-weight: bold;
            border-top: 2px solid var(--border-color);
        }

        .total-row .value-number {
            color: var(--primary-color);
            font-size: 1.1em;
        }

        /* 公式提示工具样式 */
        .formula-tooltip {
            position: relative;
            display: inline-flex;
            align-items: center;
            cursor: help;
            border-bottom: 1px dashed var(--border-color);
            padding-bottom: 2px;
            color: var(--primary-color);
        }
        
        .formula-tooltip .hover-indicator {
            font-size: 0.85em;
            margin-left: 5px;
            opacity: 0.7;
        }
        
        .formula-tooltip:hover {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        .formula-tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            background-color: rgba(45, 45, 45, 0.95);
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 10px 14px;
            width: max-content;
            max-width: 350px;
            font-size: 0.85em;
            line-height: 1.6;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            pointer-events: none;
            white-space: pre-line;
        }
        
        .formula-tooltip:hover::after {
            opacity: 1;
            visibility: visible;
        }
        
        .formula-tooltip::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 8px;
            border-style: solid;
            border-color: transparent transparent rgba(45, 45, 45, 0.95) transparent;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .formula-tooltip:hover::before {
            opacity: 1;
            visibility: visible;
        }

        /* 结果页面公式显示样式 */
        .formula-tooltip {
            background-color: rgba(var(--primary-rgb), 0.05);
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            transition: all 0.2s ease;
        }
        
        .formula-tooltip:hover {
            background-color: rgba(var(--primary-rgb), 0.1);
        }
        
        .hover-indicator {
            background: var(--primary-color);
            color: white;
            width: 18px;
            height: 18px;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-left: 8px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .modal-content {
                padding: 15px;
            }
            
            .pipe-fixture-list {
                grid-template-columns: 1fr;
            }
            
            .formula-tooltip::after {
                max-width: 280px;
                width: 280px;
                left: 50%;
                transform: translateX(-50%) translateY(-100%);
                font-size: 0.8em;
            }
        }
    </style>
    <script>
        // Loading indicator management
        window.addEventListener('beforeunload', function() {
            document.getElementById('loading-overlay').classList.add('show');
        });
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6" defer></script>
    <!-- Load MathJax -->
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            svg: {
                fontCache: 'global',
                scale: 1.1
            },
            startup: {
                typeset: false
            },
            options: {
                enableMenu: false
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-line"></div>
            <h1>空管压降计算器</h1>
            <h2>✨ 支持多种管道压降计算关联式 ✨</h2>
            <div class="header-line"></div>
            <a href="../index.html" class="back-link">返回主页</a>
        </header>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="input">输入参数</button>
            <button class="tab-btn" data-tab="results">计算结果</button>
        </div>

        <!-- Main Content -->
        <main>
            <!-- Input Tab -->
            <div id="input" class="tab-content active">
                <section class="input-section">
                    <h3>输入参数</h3>
                    <div class="input-grid">
                        <div class="input-column">
                            <div class="input-group">
                                <label class="tooltip" data-tooltip="管道内径">🔹 管道内径 (m):</label>
                                <input type="number" id="tube_diameter" value="0.025" min="0" required>
                            </div>
                            <div class="input-group">
                                <label class="tooltip" data-tooltip="管道长度">🔹 管道长度 (m):</label>
                                <input type="number" id="tube_length" value="1" min="0" required>
                            </div>
                            <div class="input-group">
                                <label class="tooltip" data-tooltip="管道内壁粗糙度">🔹 管壁粗糙度 (mm):</label>
                                <input type="number" id="roughness" value="0.045" min="0" required>
                            </div>
                            <div class="input-group">
                                <label class="tooltip" data-tooltip="管道中的流体速度">🔹 流体速度 (m/s):</label>
                                <input type="number" id="fluid_velocity" value="1" min="0" required>
                            </div>
                        </div>
                        <div class="input-column">
                            <div class="input-group">
                                <label class="tooltip" data-tooltip="流体在操作条件下的密度">🔹 流体密度 (kg/m³):</label>
                                <input type="number" id="fluid_density" value="1.225" min="0" required>
                            </div>
                            <div class="input-group">
                                <label class="tooltip" data-tooltip="流体在操作条件下的动力粘度">🔹 流体粘度 (Pa·s):</label>
                                <input type="number" id="fluid_viscosity" value="1.81e-5" min="0" required>
                            </div>
                            <div class="input-group">
                                <label>🔹 管道类型:</label>
                                <select id="tube_type">
                                    <option value="straight">直管</option>
                                    <option value="elbow">弯头</option>
                                    <option value="contraction">收缩段</option>
                                    <option value="expansion">扩张段</option>
                                </select>
                            </div>
                            <div id="additional_params" class="dynamic-params">
                                <!-- 动态参数会根据管道类型显示 -->
                            </div>
                        </div>
                    </div>
                </section>

                <section class="equations-section">
                    <h3>选择计算方程</h3>
                    <div class="equation-list">
                        <label class="equation-item">
                            <input type="checkbox" id="darcy_weisbach" checked>
                            <span>📊 Darcy-Weisbach方程</span>
                            <small>(适用于层流和湍流)</small>
                            <a href="#" class="info-link equation-info" data-formula="darcy_weisbach">ℹ️ 查看公式</a>
                        </label>
                        <label class="equation-item">
                            <input type="checkbox" id="local_loss" checked>
                            <span>📊 局部损失计算</span>
                            <small>(弯头、收缩和扩张的局部损失)</small>
                            <a href="#" class="info-link equation-info" data-formula="local_loss">ℹ️ 查看公式</a>
                        </label>
                    </div>
                </section>

                <section class="buttons-section">
                    <button id="calculate" class="btn calc-btn">✨ 计算压降 ✨</button>
                    <button id="clear" class="btn clear-btn">🗑️ 清除输入</button>
                    <button id="reset" class="btn reset-btn">🔄 重置默认值</button>
                </section>
            </div>

            <!-- Results Tab -->
            <div id="results" class="tab-content">
                <section class="results-section">
                    <h3>✨ 计算结果详情 ✨</h3>
                    <div class="results-content">
                        <div class="result-text" id="result-content-area">
                            <div class="welcome-message">
                                <div class="icon-container">
                                    <i class="fas fa-chart-line pulse-animation"></i>
                                </div>
                                <h4>欢迎使用空管压降计算器</h4>
                                <p>请在「输入参数」标签页中输入参数并点击<br>「✨ 计算压降 ✨」按钮开始计算</p>
                                <div class="tips-container">
                                    <div class="tip-item">
                                        <i class="fas fa-lightbulb"></i>
                                        <span>计算结果将显示在这里</span>
                                    </div>
                                    <div class="tip-item">
                                        <i class="fas fa-info-circle"></i>
                                        <span>您可以点击每个公式旁边的 ℹ️ 按钮查看详细说明</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <p>© 固定床反应器工具集（Junqi）2025</p>
        </footer>
    </div>
    <script src="script.js"></script>
    
    <!-- Formula Details Modal -->
    <div id="formulaModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="formulaDetail" class="formula-detail">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div style="margin-top: 15px; color: var(--primary-color)">加载中...</div>
    </div>
</body>
</html>
