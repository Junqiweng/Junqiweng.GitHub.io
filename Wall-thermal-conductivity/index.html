<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>壁面传热系数计算器</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://polyfill.io">
    <!-- 引入全局样式表 -->
    <link rel="stylesheet" href="../global-styles.css">
    <style>
        /* Critical CSS for initial render */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s linear 0.3s, opacity 0.3s;
        }
        
        .loading-overlay.show {
            visibility: visible;
            opacity: 1;
            transition-delay: 0s;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 提高公式元素可见性 */
        .formula-section {
            background-color: #ffffff !important;
        }
        
        .formula-math {
            background-color: #ffffff !important;
        }
        
        .MathJax, .mjx-chtml, .mjx-char, .mjx-n, .mjx-mrow, .mjx-mi, 
        .mjx-mo, .mjx-mn, .mjx-msub, .mjx-msup, .mjx-msubsup {
            color: #2C3E50 !important;
            opacity: 0.85 !important;
            font-weight: normal !important;
        }
        
        /* 深色模式下也显示相同颜色公式 */
        @media (prefers-color-scheme: dark) {
            .MathJax, .mjx-chtml, .mjx-char, .mjx-n, .mjx-mrow, .mjx-mi, 
            .mjx-mo, .mjx-mn, .mjx-msub, .mjx-msup, .mjx-msubsup {
                color: #2C3E50 !important;
            }
        }
    </style>
    <script>
        // Loading indicator management
        window.addEventListener('beforeunload', function() {
            document.getElementById('loading-overlay').classList.add('show');
        });
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6" defer></script>
    <!-- Load MathJax -->
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            svg: {
                fontCache: 'global',
                scale: 1.1
            },
            startup: {
                typeset: false
            },
            options: {
                enableMenu: false
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-line"></div>
            <h1>壁面传热系数计算器</h1>
            <h2>✨ 用于计算固定床反应器壁面传热系数 <i>h</i><sub>w</sub> ✨</h2>
            <div class="header-line"></div>
            <a href="../index.html" class="back-link">返回主页</a>
        </header>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="input">输入参数</button>
            <button class="tab-btn" data-tab="results">计算结果</button>
        </div>

        <!-- Main Content -->
        <main>
            <!-- Input Tab -->
            <div id="input" class="tab-content active">
                <section class="input-section">
                    <h3>输入参数</h3>
                    <div class="input-grid">
                        <div class="input-column">
                            <div class="input-group">
                                <label class="tooltip" data-tooltip="流体通过床层的速度">🔹 流体表观速度 (m/s):</label>
                                <input type="number" id="fluid_velocity" value="1" step="0.01" required>
                            </div>
                            <div class="input-group">
                                <label class="tooltip" data-tooltip="填充颗粒的直径">🔹 颗粒直径 (m):</label>
                                <input type="number" id="particle_diameter" value="0.006" step="0.001" required>
                            </div>
                            <div class="input-group">
                                <label class="tooltip" data-tooltip="反应器内径">🔹 反应器直径 (m):</label>
                                <input type="number" id="reactor_diameter" value="0.05" step="0.001" required>
                            </div>
                            <div class="input-group">
                                <label class="tooltip" data-tooltip="流体在操作条件下的密度">🔹 流体密度 (kg/m³):</label>
                                <input type="number" id="fluid_density" value="1.225" step="0.001" required>
                            </div>
                        </div>
                        <div class="input-column">
                            <div class="input-group">
                                <label class="tooltip" data-tooltip="流体热导率">🔹 流体热导率 (W/m·K):</label>
                                <input type="number" id="fluid_thermal_conductivity" value="0.025" step="0.001" required>
                            </div>
                            <div class="input-group">
                                <label class="tooltip" data-tooltip="流体在操作条件下的动力粘度">🔹 流体粘度 (Pa·s):</label>
                                <input type="number" id="fluid_viscosity" value="1.81e-5" step="1e-8" required>
                            </div>
                            <div class="input-group">
                                <label class="tooltip" data-tooltip="流体的比热容">🔹 流体比热容 (J/kg·K):</label>
                                <input type="number" id="fluid_heat_capacity" value="1005" step="1" required>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="equations-section">
                    <h3>计算方程</h3>
                    <div class="equation-list">
                        <div class="equations-group">
                            <h4>低雷诺数区域 (Re < 100)</h4>
                            <label class="equation-item">
                                <input type="checkbox" id="li_finlayson" checked>
                                <span>📊 Li & Finlayson 关联式</span>
                                <a href="#" class="info-link equation-info" data-formula="li_finlayson">ℹ️ 查看公式</a>
                            </label>
                            <label class="equation-item">
                                <input type="checkbox" id="dixon_cresswell" checked>
                                <span>📊 Dixon & Cresswell 关联式</span>
                                <a href="#" class="info-link equation-info" data-formula="dixon_cresswell">ℹ️ 查看公式</a>
                            </label>
                        </div>
                        <div class="equations-group">
                            <h4>中等雷诺数区域 (50 < Re < 500)</h4>
                            <label class="equation-item">
                                <input type="checkbox" id="specchia" checked>
                                <span>📊 Specchia 关联式</span>
                                <a href="#" class="info-link equation-info" data-formula="specchia">ℹ️ 查看公式</a>
                            </label>
                        </div>
                        <div class="equations-group">
                            <h4>高雷诺数区域 (Re > 100)</h4>
                            <label class="equation-item">
                                <input type="checkbox" id="de_wasch_froment" checked>
                                <span>📊 De Wasch & Froment 关联式</span>
                                <a href="#" class="info-link equation-info" data-formula="de_wasch_froment">ℹ️ 查看公式</a>
                            </label>
                        </div>
                    </div>
                </section>

                <section class="buttons-section">
                    <button id="calculate" class="btn calc-btn">✨ 计算传热系数 ✨</button>
                    <button id="clear" class="btn clear-btn">🗑️ 清除输入</button>
                    <button id="reset" class="btn reset-btn">🔄 重置默认值</button>
                </section>
            </div>

            <!-- Results Tab -->
            <div id="results" class="tab-content">
                <section class="results-section">
                    <h3>✨ 计算结果详情 ✨</h3>
                    <div class="results-content">
                        <div class="result-text">
                            📊 欢迎使用壁面传热系数计算器<br><br>
                            请输入参数并点击'✨ 计算传热系数 ✨'按钮开始计算<br><br>
                            计算结果将显示在这里...<br><br>
                            注意：您可以点击公式旁边的 ℹ️ 按钮查看详细说明
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <p>© 固定床反应器工具集（Junqi）2025</p>
        </footer>
    </div>
    <script src="script.js"></script>

    <!-- Formula Details Modal -->
    <div id="formulaModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="formulaDetail" class="formula-detail">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div style="margin-top: 15px; color: var(--primary-color)">加载中...</div>
    </div>
</body>
</html>
