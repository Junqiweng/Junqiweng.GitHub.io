<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定床反应器工具集</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preload" href="pressure-drop/styles.css" as="style">
    <link rel="preload" href="transfer-coefficients/styles.css" as="style">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #2C3E50;
            --bg-color: #F5F7FA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--secondary-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header-line {
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            margin: 15px auto;
            max-width: 200px;
            border-radius: 3px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin: 10px 0;
        }

        h2 {
            color: var(--secondary-color);
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .tool-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .tool-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .tool-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .tool-description {
            color: var(--secondary-color);
            font-size: 1.1em;
            line-height: 1.5;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: var(--secondary-color);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-line"></div>
            <h1>固定床反应器工具集</h1>
            <h2>✨ 专业的固定床反应器设计与分析工具 ✨</h2>
            <div class="header-line"></div>
        </header>

        <div class="tools-grid">
            <a href="pressure-drop/index.html" class="tool-card">
                <div class="tool-icon">📊</div>
                <div class="tool-title">压降计算器</div>
                <div class="tool-description">
                    计算固定床反应器中的压降，支持多种计算关联式比较，包括 Ergun、Carman-Kozeny、Burke-Plummer 等经典方程。
                </div>
            </a>

            <a href="transfer-coefficients/index.html" class="tool-card">
                <div class="tool-icon">🌡️</div>
                <div class="tool-title">传质传热系数计算器</div>
                <div class="tool-description">
                    计算固定床反应器中的气固传质系数和传热系数，包括颗粒-流体间的质量和热量传递参数。
                </div>
            </a>
        </div>

        <footer>
            <p>© 固定床反应器工具集（Junqi）2025</p>
        </footer>
    </div>
</body>
</html>
