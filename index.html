<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        p {
            line-height: 1.6;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>翁俊旗</h1>
    <p>欢迎来到我的个人网页</p>
</header>

<div class="container">
    <h2>关于我</h2>
    <p>在这里写上一段简短的关于您自己的介绍，可以包括您的教育背景、专业技能、兴趣爱好等。</p>

    <h2>作品展示</h2>
    <p>这里可以展示您的一些作品，比如项目案例、设计作品、摄影作品等。可以附上图片、描述和链接。</p>

    <h2>联系方式</h2>
    <p>您可以在这里提供您的联系方式，比如电子邮件、电话号码、社交媒体链接等。</p>
</div>

<footer>
    <p>版权所有 &copy; 2024 您的姓名</p>
</footer>

</body>
</html>
