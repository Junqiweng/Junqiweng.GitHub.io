<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反混系数计算器</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://polyfill.io">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s linear 0.3s, opacity 0.3s;
        }
        
        .loading-overlay.show {
            visibility: visible;
            opacity: 1;
            transition-delay: 0s;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        window.addEventListener('beforeunload', function() {
            document.getElementById('loading-overlay').classList.add('show');
        });
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6" defer></script>
    <script type="text/javascript">
        function loadMathJax() {
            if (!window.MathJax) {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js';
                script.async = true;
                document.head.appendChild(script);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-line"></div>
            <h1>反混系数计算器</h1>
            <h2>✨ 固定床反应器反混系数计算 ✨</h2>
            <div class="header-line"></div>
            <a href="../index.html" class="back-link">返回主页</a>
        </header>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="input">输入参数</button>
            <button class="tab-btn" data-tab="results">计算结果</button>
        </div>

        <!-- Main Content -->
        <main>
            <!-- Input Tab -->
            <div id="input" class="tab-content active">
                <section class="input-section">
                    <h3>基本参数</h3>
                    <div class="input-grid">
                        <div class="input-column">
                            <div class="input-group">
                                <label class="tooltip" data-tooltip="流体在空管中的表观流速">🔹 流体表观速度 <i>u</i><sub>0</sub> (m/s):</label>
                                <input type="number" id="fluid_velocity" value="1" required>
                            </div>
                            <div class="input-group">
                                <label class="tooltip" data-tooltip="填充颗粒的等效直径 (0.5-6 mm)">🔹 颗粒直径 <i>d</i><sub>p</sub> (m):</label>
                                <input type="number" id="particle_diameter" value="0.006" required>
                            </div>
                            <div class="input-group">
                                <label class="tooltip" data-tooltip="流体的密度">🔹 流体密度 <i>ρ</i> (kg/m³):</label>
                                <input type="number" id="fluid_density" value="1.225" required>
                            </div>
                        </div>
                        <div class="input-column">
                            <div class="input-group">
                                <label class="tooltip" data-tooltip="固定床的总高度 (H/dp > 50)">🔹 床层高度 <i>H</i> (m):</label>
                                <input type="number" id="bed_height" value="1" required>
                            </div>
                            <div class="input-group">
                                <label class="tooltip" data-tooltip="柱直径与颗粒直径比 (> 5)">🔹 管径/颗粒直径比 <i>N</i> (<i>D</i>/<i>d</i><sub>p</sub>):</label>
                                <input type="number" id="tube_ratio" value="10" required>
                            </div>
                            <div class="input-group">
                                <label class="tooltip" data-tooltip="流体的动力黏度">🔹 流体黏度 <i>μ</i> (Pa·s):</label>
                                <input type="number" id="fluid_viscosity" value="1.81e-5" required>
                            </div>
                        </div>
                    </div>
                    <div class="input-grid">
                        <div class="input-column">
                            <div class="input-group">
                                <label class="tooltip" data-tooltip="流体中组分的分子扩散系数">🔹 分子扩散系数 <i>D</i><sub>m</sub> (m²/s):</label>
                                <input type="number" id="molecular_diffusivity" value="2.0e-5" required>
                            </div>
                            <div class="input-group">
                                <label class="tooltip" data-tooltip="床层空隙率，通常为0.3-0.5">🔹 床层空隙率 <i>ε</i>:</label>
                                <input type="number" id="bed_porosity" value="0.4" min="0.1" max="0.9" step="0.01" required>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="input-section">
                    <h3>导热参数</h3>
                    <div class="input-grid">
                        <div class="input-column">
                            <div class="input-group">
                                <label class="tooltip" data-tooltip="流体的导热系数">🔹 流体导热系数 (<i>λ</i><sub>f</sub>):</label>
                                <input type="number" id="fluid-conductivity" value="0.6" required>
                                <span class="units">W/m·K</span>
                            </div>
                            <div class="input-group">
                                <label class="tooltip" data-tooltip="固体颗粒的导热系数">🔹 颗粒导热系数 (<i>λ</i><sub>s</sub>):</label>
                                <input type="number" id="solid-conductivity" value="15" required>
                                <span class="units">W/m·K</span>
                            </div>
                        </div>
                        <div class="input-column">
                            <div class="input-group">
                                <label class="tooltip" data-tooltip="流体的比热容">🔹 流体比热容 (<i>c</i><sub>p</sub>):</label>
                                <input type="number" id="fluid-heat-capacity" value="4200" required>
                                <span class="units">J/kg·K</span>
                            </div>
                            <div class="input-group">
                                <label class="tooltip" data-tooltip="计算导热系数时使用普朗特数而非施密特数">🔹 使用导热参数计算
                                    <input type="checkbox" id="use-thermal-params">
                                </label>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="correlation-section">
                    <h3>选择反混系数关联式</h3>
                    <div class="correlation-list">
                        <div class="correlation-group">
                            <h4>轴向反混系数</h4>
                            <label class="correlation-item">
                                <input type="checkbox" id="axial_standard" checked>
                                <span>📊 标准模型</span>
                                <a href="#" class="info-link correlation-info" data-correlation="axial_standard">ℹ️ 查看公式</a>
                            </label>
                            <label class="correlation-item">
                                <input type="checkbox" id="axial_edwards" checked>
                                <span>📊 Edwards-Richardson模型</span>
                                <a href="#" class="info-link correlation-info" data-correlation="axial_edwards">ℹ️ 查看公式</a>
                            </label>
                            <label class="correlation-item">
                                <input type="checkbox" id="axial_zehner" checked>
                                <span>📊 Zehner-Schlünder模型</span>
                                <a href="#" class="info-link correlation-info" data-correlation="axial_zehner">ℹ️ 查看公式</a>
                            </label>
                            <label class="correlation-item">
                                <input type="checkbox" id="axial_gunn" checked>
                                <span>📊 Gunn模型</span>
                                <a href="#" class="info-link correlation-info" data-correlation="axial_gunn">ℹ️ 查看公式</a>
                            </label>
                        </div>

                        <div class="correlation-group">
                            <h4>径向反混系数</h4>
                            <label class="correlation-item">
                                <input type="checkbox" id="radial_lerou" checked>
                                <span>📊 Lerou-Wammes模型</span>
                                <a href="#" class="info-link correlation-info" data-correlation="radial_lerou">ℹ️ 查看公式</a>
                            </label>
                            <label class="correlation-item">
                                <input type="checkbox" id="radial_bauer" checked>
                                <span>📊 Bauer模型</span>
                                <a href="#" class="info-link correlation-info" data-correlation="radial_bauer">ℹ️ 查看公式</a>
                            </label>
                            <label class="correlation-item">
                                <input type="checkbox" id="radial_wakao_kaguei" checked>
                                <span>📊 Wakao-Kaguei模型</span>
                                <a href="#" class="info-link correlation-info" data-correlation="radial_wakao_kaguei">ℹ️ 查看公式</a>
                            </label>
                            <label class="correlation-item">
                                <input type="checkbox" id="radial_specchia" checked>
                                <span>📊 Specchia模型</span>
                                <a href="#" class="info-link correlation-info" data-correlation="radial_specchia">ℹ️ 查看公式</a>
                            </label>
                        </div>
                    </div>
                </section>

                <div class="button-section">
                    <button id="calculate-button" class="calculate-button">✨ 计算 ✨</button>
                </div>
            </div>

            <!-- Results Tab -->
            <div id="results" class="tab-content">
                <section class="results-section">
                    <h3>✨ 计算结果详情 ✨</h3>
                    <div class="results-content">
                        <div class="result-text">
                            📊 欢迎使用反混系数计算器<br><br>
                            请输入参数并选择需要计算的关联式，点击'✨ 计算反混系数 ✨'按钮开始计算<br><br>
                            计算结果将显示在这里...<br><br>
                            注意：您可以点击每个关联式旁边的 ℹ️ 按钮查看详细说明
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <p>© 固定床反应器工具集（Junqi）2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
    
    <!-- Formula Details Modal -->
    <div id="formulaModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="formulaDetail" class="formula-detail">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div style="margin-top: 15px; color: var(--primary-color)">加载中...</div>
    </div>
</body>
</html>
